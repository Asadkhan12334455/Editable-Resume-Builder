<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="profile-pic"><i class="fas fa-image"></i> Upload Image:</label>
            <input type="file" id="profile-pic" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Resume Display Section -->
    <div id="resume-display" style="display: none;">
        <h2>Your Generated Resume</h2>
        <div id="profile-picture-section">
            <img id="display-profile-pic" alt="Profile Picture" style="display: none;">
        </div>
        <div id="personal-info-section">
            <h3>Personal Information</h3>
            <p><b>Name:</b> <span id="display-name" contenteditable="true"></span></p>
            <p><b>Email:</b> <span id="display-email" contenteditable="true"></span></p>
            <p><b>Phone:</b> <span id="display-phone" contenteditable="true"></span></p>
        </div>
        <div id="education-section">
            <h3>Education</h3>
            <p id="display-education" contenteditable="true"></p>
        </div>
        <div id="experience-section">
            <h3>Experience</h3>
            <p id="display-experience" contenteditable="true"></p>
        </div>
        <div id="skills-section">
            <h3>Skills</h3>
            <p id="display-skills" contenteditable="true"></p>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
